<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ninjas por página</title>
<link href="/style.css" rel="stylesheet" />
</head>
<body>
	<h1 th:text="'Ninjas en página '+${page}"></h1>
	<table class="table">
		<thead>
			<tr>
				<th>Dojo</th>
				<th>Nombre</th>
				<th>Apellido</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ninja:${ninjas}">
				<td th:text="${ninja.dojo.name}"></td>
				<td th:text="${ninja.firstName}"></td>
				<td th:text="${ninja.lastName}"></td>
			</tr>
		</tbody>
	</table>
	<div>
		<a th:each="i:${#numbers.sequence(1,totalPages)}" th:text="${i}" th:href="'/pages/'+${i}"></a>
	</div>
</body>
</html>
